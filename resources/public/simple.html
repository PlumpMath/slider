<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Simple CLJS</title>
<!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<style type="text/css">
.button {
    color:#fff;
    background-color:#000;
    height: 100%;
    width: 10%;
    opacity: 0.0;
    position: absolute;
    text-align: center;
    line-height: 300px;
    top:0px;
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
}
.button:hover {
    opacity: 0.5;
}
.pane {
    position: absolute;
    top: 0px;
    left: 0px;
    height: 100%;
    width: 100%;
    opacity: 0;
}
</style>
</head>
<body>
<div id="example" class="slider" style="position:relative;height:300px;width:600px;">
<div id="foo" class="pane" style="color:#ff0000;background-color:#330000;opacity:1;">foo</div>
<div id="bar" class="pane" style="color:#0000ff;background-color:#AAAA44">bar</div>
<div id="baz" class="pane" style="color:#00ff00;background-color:#626">baz</div>
<div id="leftbutton" class="button" style="left:0%">&lt;&lt;</div>
<div id="rightbutton" class="button" style="left:90%">&gt;&gt;</div>
<!-- pointing to cljsbuild generated js file -->
<script src="js/slider.js"></script>
</body>
</html>
