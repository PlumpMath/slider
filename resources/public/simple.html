<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Sliders in Clojurescript</title>
<!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<style type="text/css">
.slider {
    position: relative;
}
.button {
    color:#fff;
    background-color:#000;
    height: 100%;
    width: 10%;
    opacity: 0.0;
    position: absolute;
    text-align: center;
    top:0px;
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
}
.button:hover {
    opacity: 0.5;
}
.pane {
    position: absolute;
    top: 0px;
    left: 0px;
    height: 100%;
    width: 100%;
    opacity: 0;
}
#example {
    line-height: 300px;
    text-align: center;
}
#example .pane {
    font-size: 128;
}
#octo, #topper {
    height: 424px;
    width: 424px;
}
#octo .button {
    color: #F00;
    background-color: #F55;
    line-height: 424px;
    width: 20%;
}
#octo .button:hover {
    opacity: .9;
}
#topper .button {
    width: 100%;
    height: 10%;
    left: 0%;
}
</style>
</head>
<body>
<div id="octo" class="slider">
    <img id="u7"  class="pane" src="img/total-eclipse-of-the-octocat.jpg" style="opacity: 1;"/>
    <img id="u8"  class="pane" src="img/scottocat.jpg" />
    <img id="u9"  class="pane" src="img/octonaut.jpg" />
    <img id="u10"  class="pane" src="img/pacman-ghosts.jpg" />
    <div id="leftbutton" class="button" style="left:0%">back</div>
    <div id="rightbutton" class="button" style="left:80%">ahead</div>
</div>
<br/>
<div id="example" class="slider" style="height:300px;width:600px;">
    <div id="foo" class="pane" style="color:#ff0000;background-color:#330000;opacity:1;">what</div>
    <div id="bar" class="pane" style="color:#0000ff;background-color:#AAAA44">ugly</div>
    <div id="baz" class="pane" style="color:#00ff00;background-color:#626">colors</div>
    <div id="leftbutton" class="button" style="left:0%">&lt;&lt;</div>
    <div id="rightbutton" class="button" style="left:90%">&gt;&gt;</div>
</div>
<br/>
<div id="topper" class="slider">
    <img id="u1"  class="pane" src="img/andycat.jpg" style="opacity: 1;"/>
    <img id="u2"  class="pane" src="img/cloud.jpg" />
    <img id="u3"  class="pane" src="img/benevocats.png" />
    <img id="u4"  class="pane" src="img/dolla-dolla-bill-yall.jpg" />
    <img id="u5"  class="pane" src="img/drunktocat.jpg" />
    <img id="u6"  class="pane" src="img/notocat.jpg" />
    <div id="topbutton" class="button" style="top:0%">^^</div>
    <div id="botbutton" class="button" style="top:90%">vv</div>
</div>

<script src="js/slider.js"></script>
</body>
</html>
